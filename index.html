<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <span>logo - here</span>
      <div><button>თანამშრომლის შექმნა</button><a href="./create-task/create-task.html">შექმენი ახალი დავალება</a></div>
    </header>

    <main class="dashboard">
      <aside class="filters">
        <input type="select" placeholder="დეპარტამენტი" id="departmentFilter" />
        <input type="select" placeholder="პრიორიტეტი" id="priorityFilter" />
        <input type="select" placeholder="თანამშრომელი" id="employeeFilter" />
      </aside>
      <section class="task-columns">
        <div class="task-column task-column--todo">To Do</div>
        <div class="task-column task-column--in-progress">In Progress</div>
        <div class="task-column task-column--testing">Ready for Testing</div>
        <div class="task-column task-column--done">Completed</div>
      </section>
    </main>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
