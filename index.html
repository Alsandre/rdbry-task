<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Task Dashboard</h1>
    </header>

    <main class="dashboard">
      <aside class="filters">
        <!-- Filter Options Here -->
      </aside>
      <section class="task-columns">
        <div class="task-column task-column--todo">To Do</div>
        <div class="task-column task-column--in-progress">In Progress</div>
        <div class="task-column task-column--testing">Ready for Testing</div>
        <div class="task-column task-column--done">Completed</div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
